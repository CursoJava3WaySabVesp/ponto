<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cadastro de usuarios </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="user" value="User: " />
                <p:inputMask id="user" value="#{userBean.user.name}"/>

                <p:outputLabel for="password" value="Senha:" />
                <p:inputMask id="password" value="#{userBean.user.password}"/>

                <p:outputLabel for="primeironome" value="Nome" />
                <p:inputMask id="primeironome" value="#{userBean.user.name}"/>

                <p:outputLabel for="sobrenome" value="Sobrenome" />
                <p:inputMask id="sobrenome" value="#{userBean.user.lastName}" />

                <p:outputLabel for="cpf" value="CPF:" />
                <p:inputMask id="cpf" value="#{userBean.user.cpf}" mask="999.999.999-99"/>

                <p:outputLabel for="email"  value="E-mail: " />
                <p:inputMask id="email" value="#{userBean.user.email}" />

                <p:outputLabel for="departamento"  value="Departamento: " />
                <p:inputMask id="departamento" value="#{userBean.user.workArea}" />

                <p:outputLabel for="salario"  value="Salario: " />
                <p:inputMask id="salario" value="#{userBean.user.salary}" />

                <p:commandButton value="Reset" type="reset" />
                <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
            </h:panelGrid>



    </body>
</html>
